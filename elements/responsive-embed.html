<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="responsive-embed" attributes="ratio">
  <template>
   <style>
    </style>
      <content select="iframe"></content>
      <content select="embed"></content>
      <content select="object"></content>
  </template>
  <script>
    Polymer('responsive-embed', {
        ratio: "16:9",
        ready: function() {
            switch(this.ratio) {
                case "16:9":
                    this.classList.add("v16-9");
                    break;
                case "21:9":
                    this.classList.add("v21-9");
                    break;
                case "4:3":
                    this.classList.add("v4-3");
                    break;
                default: this.classList.add("v16-9");
            }
        }
    });
  </script>
</polymer-element>
