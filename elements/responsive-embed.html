<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="responsive-embed" attributes="ratio">
  <template>
    <style>
        :host {
          position: relative;
          display: block;
          height: 0;
          padding: 0;
          overflow: hidden;
        }

        :host(.v16-9){
            padding-bottom: 56.25%;
        }

        :host(.v21-9){
            padding-bottom: 42.85714%;
        }

        :host(.v4-3){
            padding-bottom: 75%;
        }

        :host(.v1-1){
            padding-bottom: 100%;
        }

        polyfill-next-selector { content: 'iframe, embed, object'; }

        ::content iframe, ::content embed, ::content object {
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border: 0;
        }
    </style>
    <content select="iframe"></content>
    <content select="embed"></content>
    <content select="object"></content>
  </template>
  <script>
    Polymer('responsive-embed', {
        ratio: "16:9",
        ready: function() {
            switch(this.ratio) {
                case "16:9":
                    this.classList.add("v16-9");
                    break;
                case "21:9":
                    this.classList.add("v21-9");
                    break;
                case "4:3":
                    this.classList.add("v4-3");
                    break;
                case "1:1":
                    this.classList.add("v4-3");
                    break;
                default: this.classList.add("v1-1");
            }
        }
    });
  </script>
</polymer-element>
